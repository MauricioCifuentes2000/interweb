<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Happy Rocks</title>
    <link rel="stylesheet" href="../css/interweb.css">
</head>
<body>

    <nav>
        <div class="logo">Happy Rocks</div>
        <ul>
            <li><a href="interweb.html">Home</a></li>
            <li><a href="about.html">Nosotros</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contáctanos</h1>
    </header>

    <section class="formulario-container">
        <h3>Envíanos un Mensaje</h3>
        <form id="contactoFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">
            <span class="error" id="errorNombre"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Tu Correo">
            <span class="error" id="errorEmail"></span>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            <span class="error" id="errorMensaje"></span>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        "Dibuja sonrisas, pinta alegría y deja huella en el mundo, una piedra a la vez."
        <button id="ir-arriba" class="btn-arriba">↑ Ir Arriba</button>
    </footer>

    <script src="formulario.js"></script>
</body>
</html>
